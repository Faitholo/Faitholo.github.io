<!doctype html>
<html>
  <head>
    <title>Faith Ikhidero</title>
    <link rel="stylesheet" href=css/styles.css>
    <meta name="viewport" content="width=device-width, initial-scale=1"
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap" rel="stylesheet>"
  </head>
  <body>
    <div class="container">
      <div  class="intro">
        <img class="profile_img" src="img/picture.JPG" alt="Image" >
        <div class="name">
          <h1>Faith Ikhidero</h1>
        </div>
        <div class="title">
          <h3><strong>Web Developer</strong></h3>
        </div>
      </div>

      <div class="about_grid">
        <div class="i-am">
          <h3>I am</h3>
          <ul class="about-list">
            <li>A developer</li>
            <li>A writer</li>
            <li>A hobby fashion designer</li>
          </ul>
        </div>

        <div class="i-like">
          <h3>I like to</h3>
            <ul class="about-list">
              <li>Travel</li>
              <li>Meet new people</li>
              <li>Go on adventures</li>
            </ul>
        </div>
      </div>

      <div>
        <h3 class="projects-heading">My Projects</h3>
        <div class="projects-grid">
          <div class="project-image-wrapper">
            <h4>project 1</h4>
            <img class="project-image" src="img/project-1.jpg" alt="Image">
          </div>
          <div class="project-image-wrapper">
            <h4>project 2</h4>
            <img class="project-image" src="img/project-2.jpg" alt="Image">
          </div>
          <div class="project-image-wrapper">
            <h4>project 3</h4>
            <img class="project-image" src="img/project-3.jpg" alt="Image">
          </div>
          <div class="project-image-wrapper">
            <h4>project 4</h4>
            <img class="project-image" src="img/project-6.jpg" alt="Image">
          </div>
        </div>
      </div>

      <div class="links-and-contact">
        <div class="links">
          <h3>Links</h3>
          <ul class="link-lists">
            <li>
              <a href="https://github.com/Faitholo">Github</a>
            <li>
              <a href="https://twitter.com/faith_ikhidero">Twitter</a>
            <li>
              <a href="https://linkedin.com/in/faith-ikhidero-517582a7">Linkedin</a>
          </ul>
        </div>

        <div>
          <form action="#">
            <label for="email">
              <h4>Email</h4>
              <input type="email" id="email" placeholder="Enter your email" />
            </label>
            <label for="message">
              <h4>Message</h4>
              <textarea id="message">Enter your message</textarea>
            </label>
            <div class="submit-button-wrapper">
              <input type="submit" valid="Send Message" id="submitbutton" />
            </div>
          </form>
        </div>
      </div>


      
    <script src="js/script.js"></script>
  </body>
</html>
